name: Publish Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        # Manual docker login is more robust against action errors
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      
      - name: Build and push Docker image
        # Using manual commands to bypass the RST_STREAM error
        run: |
          cd docker_task
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-task:24f2002015 .
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-task:24f2002015
